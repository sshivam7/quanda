{% extends "base_generic.html" %}

{% block content %}

  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/account-styles.css' %}">

  <h1>Reset Password</h1>

  <!-- password reset form (enter email to send reset link to) -->
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
